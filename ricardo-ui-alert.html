<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <seed-element></seed-element>

@element seed-element
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/seed-element
-->
<polymer-element name="ricardo-ui-alert" attributes="status">

  <template>

    <link rel="stylesheet" href="ricardo-ui-alert.css">
    <div id="alert-container" class="{{status}}" >
      <span id="alert-close"><a id="alert-close-button" href="#"><strong>&times;</strong></a></span>
      <div id="alert-message">
        <h4>
          <content></content>
        </h4>
      </div>
    </div>

  </template>

  <script>

    Polymer({
      /**
       * The `status` attribute sets the scope of the alert
       *
       * @attribute status
       * @type string
       * @default 'success'. Alt values: warning, info, error.
       */
      status: 'success',

      ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
        if (this.status !== 'success'
         && this.status !== 'warning'
         && this.status !== 'info'
         && this.status !== 'error'){
           this.status = 'success';
        }
      },

      /**
       * The `sayHello` method will return a greeting.
       *
       * @method sayHello
       * @param {String} greeting Pass in a specific greeting.
       * @return {String} Returns a string greeting.
       */
      sayHello: function(greeting) {
        var response = greeting || 'Hello World!';
        return 'seed-element says, ' + response;
      },

      /**
       * The `seed-element-lasers-success` event is fired whenever we
       * call fireLasers.
       *
       * @event seed-element-lasers-success
       * @param {Object} detail
       *   @param {string} detail.sound An amazing sound.
       */

      /**
       * The `fireLasers` method will fire the lasers. At least
       * it will dispatch an event that claims lasers were fired :)
       *
       * @method fireLasers
       */
      fireLasers: function() {
        this.fire('seed-element-lasers-success', { sound: 'Pew pew pew!' });
      }

    });

  </script>

</polymer-element>
